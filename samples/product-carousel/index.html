<div class="bg-light bg-image">
  <div class="container text-center">
    <div class="w-100 text-center">
      <div class="text-light py-3 mx-auto text-center overflow-hidden">
        <h2 class="display-5 text-center">Brighten Up Your Life.</h2>
      </div>
      <div class="text-light mx-auto text-center overflow-hidden">
        <h6>Choose from our great variety of products.</h6>
      </div>
      <div class="row text-light py-3 mx-auto text-center overflow-hidden">
        <div class="col-sm-8 col-md-12 overflow-hidden mx-auto">
          <div class="fsi-showcase-buttons w-100 mx-auto">
            <div class="fsi-showcase-buttons-inner" id="myThumbBarControls">
              <input class="prev" type="button" x-fsi-cmd="previousImage" />
              <input class="next" type="button" x-fsi-cmd="nextImage" />
            </div>
          </div>
          <fsi-thumbbar
            width="100%"
            height="300px"
            dir="images/samples/grid/colour"
            vertical="false"
            elementWidth="250px"
            elementSpacing="6px"
            alignment="0.5"
            paddingTop="0"
            paddingBottom="0"
            autoCrop="cc"
            scrollBar="false"
            cmdButtonSelector="#myThumbBarControls > input"
            id="fsi-thumbs"
            thumbLabel="###iptc.Caption### <br/>###iptc.FSI Extra###"
            enableZoom="false"
          >
          </fsi-thumbbar>
        </div>
      </div>

      <div class="text-light flex-md-equal py-3 mx-auto text-center overflow-hidden">
        <h2 class="display-5">Or omit the captions and add zoom.</h2>
      </div>
      <div class="text-light flex-md-equal mx-auto text-center overflow-hidden">
        <h6>Just an example of a simple Thumbbar. Click on an image for zoom!</h6>
      </div>

      <div class="row text-light py-3 pb-5 mx-auto text-center overflow-hidden">
        <div class="col-sm-8 col-md-12 overflow-hidden mx-auto">
          <div class="fsi-showcase-buttons w-100 mx-auto">
            <div class="fsi-showcase-buttons-inner" id="myThumbBarControls2">
              <input class="prev1" type="button" x-fsi-cmd="previousImage" />
              <input class="next1" type="button" x-fsi-cmd="nextImage" />
            </div>
          </div>
          <fsi-thumbbar
            width="100%"
            height="200px"
            dir="images/samples/grid/colour"
            vertical="false"
            elementWidth="250px"
            elementSpacing="6px"
            alignment="0.5"
            paddingTop="0"
            paddingBottom="0"
            autoCrop="cc"
            scrollBar="false"
            cmdButtonSelector="#myThumbBarControls2 > input"
            id="fsi-thumbs"
            endlessScrolling="true"
          >
          </fsi-thumbbar>
        </div>
      </div>
    </div>
  </div>
</div>
