<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>FSI ThumbBar Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <link rel="stylesheet" href='simple.css' type="text/css"/>
  <script src='simple.js'></script>
  <script src="{{{fsi.server}}}/{{{fsi.context}}}/{{{fsi.viewer}}}/applications/touchzoom/js/fsitouchzoom.js"></script>
  <script src="{{{fsi.server}}}/{{{fsi.context}}}/{{{fsi.viewer}}}/applications/thumbbar/js/fsithumbbar.js"></script>
</head>
<body>
<div class="container">
  <fsi-thumbbar
    width="100%"
    height="100%"
    dir="{{{sources.images}}}/shoes"
    vertical="false"
    elementWidth="160px"
    elementSpacing="4px"
    alignment="0.5"
    paddingTop="0"
    paddingBottom="0"
    enableZoom="true"
  >
  </fsi-thumbbar>

</div>
</body>
</html>
